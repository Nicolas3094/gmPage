<ng-container *ngIf="contacto">
    <p><a (click)="handleContact(contacto.email.url)">{{contacto.email.title}}</a></p>
    <p><a (click)="handleContact(contacto.instagram.url)">{{contacto.instagram.title}}</a></p>
    <p><a (click)="handleContact(contacto.whatsApp.url)">{{contacto.whatsApp.title}}</a></p>
</ng-container>
