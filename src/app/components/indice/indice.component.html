<main class="mainIndex" *ngIf=" indexArray$ | async as indexArray">
    <ng-container *ngFor="let indexElem of indexArray; let i = index">
        <app-project-element [projectElement]="indexElem" [expand]="expandedIndex === i"
            (sendProject)="toggleExpand($event)"></app-project-element>
    </ng-container>
</main>
