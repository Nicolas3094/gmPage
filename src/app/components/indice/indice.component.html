<main class="mainIndex">

    <ng-container *ngFor="let indexElem of elementsList">

        <a class="buttonIndex" (click)="handleButtoIndex(indexElem)">
            <div class="indexTitle">
                ({{indexElem.index}})
            </div>
            <div class="year" *ngIf="device.isDesktopDevice">
                {{indexElem.year}}
            </div>

            <div class="title">
                {{indexElem.title}}
            </div>

            <div class="keywords" *ngIf="device.isDesktopDevice">
                <ng-container *ngIf="indexElem.keywords!=null">
                    {{indexElem.keywords}}
                </ng-container>
            </div>
        </a>
    </ng-container>
</main>

<div class="overlay" *ngIf="popup && currentIndexElement!=null" (click)="close()">
    <div class="popup">
        <a class="close" (click)="close()">&times;</a>
        <div class="content">
            <iframe [src]='currentIndexElement.url | safeUrl' width="640" height="360" frameborder="1"
                allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </div>
</div>
