<ng-container *ngIf="clientes$ |async as clientes">
    <div class="title">
        <p>{{clientes.title}}</p>
    </div>

    <div class="info">
        <div class="clientImages">
            <img *ngFor="let clientImg of clientes.clients" src="{{clientImg.url}}">
        </div>
        
        <div class="clientInfo">
            <p>{{clientsInfo}}.</p>
        </div>
    </div>
</ng-container>
